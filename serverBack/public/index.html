<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app" class="container">
        <header>
            <div v-if="isLeader" class="cardCrown">
                <img src="/Images/crown.png" alt="">
            </div>
        </header>
        <main>
            <section class="clock-section">
                <div class="clock">
                    <h3>Server</h3>
                    <p>IP: {{ipServerBack}}</p>
                    <p>Puerto: {{portServerBack}}</p>
                </div>
            </section>
            <div class="columnLogs">
                <section class="log-section">
                    <h2>Logs</h2>
                    <pre>{{ serverLogs }}</pre>
                </section>
                <section class="log-section">
                    <h2>Health check</h2>
                    <pre>{{ serverHealthCheck }}</pre>
                </section>
            </div>
        </main>
    </div>
    <script src="server_front.js"></script>
</body>
</html>
